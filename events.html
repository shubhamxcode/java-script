<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
</head>
<body style="background-color: aqua;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li ><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl"src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li id="papa"><a style="color: aliceblue;" href="https://google.com" id="google" onclick="alert('google is clicked')">Google</a></li>
        </ul>
   </div>
</body>
<script>
    document.getElementById('owl').onclick=(function(e){//function(e)=eventobject
        alert("owl alert")//this is not the write method
    },false)//by default false hota hai
    document.getElementById('images').addEventListener('click',function(e){// this is right method to write code 
        // alert("owl clicked")
        console.log("system bhai")
    },false);//this true false value called eventpropogation(they have 2 context one is event bubling and 2nd one is eventcapturing(false value called eventbubbling))(true is called eventcapturing)
    document.getElementById('owl').addEventListener('click',function(t){
        console.log("owl is clicked")
        t.stopPropagation()//bubble upar nhi jayega 
    },false);
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode 
    document.getElementById('google').addEventListener('click',function(chai){
        chai.preventDefault()
        console.log('yes papa')
    },false)
    document.getElementById('papa').addEventListener('click',function(chai){
        chai.preventDefault()
        console.log('yes budy')
    },false)
    document.getElementById('images').addEventListener('click',function(chai){
        chai.preventDefault() 
        console.log('system hai bhai')
    },false)
    document.querySelector('#images').addEventListener('click',function(chai){
        if (chai.target.tagName==='IMG') {//event spillower
            console.log("system");
            let removeimage=chai.target.parentNode
            removeimage.remove()
        }
    })


</script>
</html>
